<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Trivia Game</title>

    <!-- Boostrap Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- My Style Sheet Link -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!--jQuery Link-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>


</head>

<body>

    <!-- Harry Potter Logo -->
    <div class="container">

        <div class="row">
            <div class="col-md-12 text-center">
                <img src="assets/images/potterlogo.jpg" class="img-fluid text-center" id="main-logo"
                    alt="Harry Potter Logo">
                <h1 class="display-3">Trivia Game</h1>
            </div>
        </div>
    </div>

    <!-- Harry Potter Movie Poster-->
    <div class="row">
        <div class="col-md-5">
            <img src="assets/images/potter.jpg" class="img-fluid text-center" id="family-photo"
                alt="harry potter poster">
        </div>

        <!-- Timer -->
        <div>
            <h2 id="timer"></h2>
        </div>
    </div>

    <div class="offset-md-1"></div>

    <div class="col-md-4">
        <div id="start-page" class="start-page-text">
            <h2>Get ready to play</h2>
            <p>Test your knowledge of <i>Harry Potter</i> with this multiple choice trivia game. You have 60 seconds to
                answer all the questions and the game ends automatically when time has elapsed. Good luck!</p>
            <div class="btn btn-warning" id="play-button">Play!
            </div>
        </div>
    </div>

    <div>
        <div id="questions-box">
        </div>
    </div>

    <div class="hidden" id="end-page">
        <h2>Here are your scores:</h2>
        <p id="correct-answers"></p>
        <p id="incorrect-answers"></p>
        <p id="unanswered"></p>

    </div>
    </div>
    </div>
    </div>



    <!-- jQuery Library Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Js Link-->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
